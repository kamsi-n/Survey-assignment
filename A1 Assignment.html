<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="A1 Assignment.css">
</head>
<body>
    <h1>Rice Champion Survey Form</h1>
    <form id="form">
     <div class="form-control">
        <label for="name" id="LabelName">Nickname</label>
         <input type="text"
                id="name"
                placeholder="Enter your nickname here" />
     </div>
     <div class="form-control">
        <label for="email" id="LabelEmail">Email</label>
         <input type="email"
                id="email"
                placeholder="Enter your email here" />
     </div> 
    <div class="form-control">
        <label for="role" id="LabelRole">Which option best describes you?</label>
         <select name="role" id="role">
            <option value="student">STUDENT</option>
            <option value="intern">INTERN</option>
            <option value="professional">PROFESSIONAL</option>
            <option value="other">OTHER</option>
         </select>
    </div>
    <div class="form-control">
        <label for="role" id="LabelRole">On a scale of 1-5 how much do you consume rice?
            <small>(5 is a lot, 1 not much)</small>
        </label>
         <select name="role" id="role">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
         </select>
    </div>
    <div class="form-control">
        <label>Do you enjoy rice?</label>
        <label for="recommend-1">
            <input type="radio"
                   id="recommend-1"
                   name="recommend">Yes</input>
        </label>
        <label for="recommend-2">
            <input type="radio"
                   id="recommend-2"
                   name="recommend">No</input>
        </label>
        <label for="recommend-3">
            <input type="radio"
                   id="recommend-3"
                   name="recommend">Not Sure</input>
        </label>
    </div>
    <div class="form-control">
        <label>Which rice is the best?
            <small>(choose just one)</small>
        </label>
        <label for="inp-1">
            <input type="checkbox"
                   name="inp">Jollof rice</input>
                   <small>(defending champion)</small></label>
        <label for="inp-2">
            <input type="checkbox"
                   name="inp">Fried Rice</input></label>
        <label for="inp-3">
            <input type="checkbox"
                   name="inp">Ofada Rice</input></label>
        <label for="inp-4">
            <input type="checkbox"
                   name="inp">Coconut rice</input></label>
                </div>               
    <button type="submit" value="submit">
        Submit
    </button>
</form>
</body>
</html>
